{% extends 'base_search.html' %}

{% block content %}
<div id="searchbar">
                <div id="searchbarInner">
                        <form action="{% url 'companies:view_stock' %}" method="post" class="stockSearch">
                          <input type="hidden" name="next" value="{{ next }}"/>
                          <span><input type="submit" class="search-button" value="Submit"></span>
                            {{ form }}

                      </form>
                </div>
            </div>

<div class="container cd-main-content" >

		<div class="row">
			<div class="col-lg-12">
				<div class="well-stock-search">
				<div class="row">
					<div class="col-md-6">
						<h3>SDRL</h3>
						<h5>SeaDrill Ltd.</h5>
					</div>
					<div class="col-md-6">


					<img src="http://chart.finance.yahoo.com/t?s=SDRL&amp;lang=en-US&amp;region=US&amp;width=300&amp;height=180"
						 alt="SeaDrill Limited (SDRL)" width="350" height="250" class="stock-img">
					</div>
				</div>
                </div>
			</div>
		</div>

{% endblock %}
