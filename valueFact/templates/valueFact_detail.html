{% extends 'base.html' %}

{% block header_text %}Overall Business Fact{% endblock%}

{% block fact %}
    <div class="post">
        {% if valuefact.published_date %}
            <div class="date">
                {{ valuefact.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ valuefact.title }}</h1>
        <p>{{ valuefact.text|linebreaks }}</p>
    </div>
{% endblock %}
