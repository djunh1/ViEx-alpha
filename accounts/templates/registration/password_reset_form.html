{% extends "base.html" %}

{% block content %}

<div class="section login-section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-4">


          <div class="well-login well-password">
            <h1>Forgotten your password?</h1>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form action="" method="post">
                {{ form.as_p }}
                <p><input type="submit" class="button button-primary" value="Send e-mail"></p>
                {% csrf_token %}
            </form>

            </div>
          </div>
        </div>
      </div>
{% endblock %}
