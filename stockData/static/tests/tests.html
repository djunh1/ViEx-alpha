<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>

<body>
    
    <div id="qunit"></div>
    <div id="qunit-fixture">
    <form>
    	<input name='text'>
    	<div class='has-error'>Error Text</div>
    </form>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src='../../../superlists/static/tests/qunit.js'></script>
    <script src='../stockData.js'></script>
    
    <script>
/*global $, test, equal */

test("Error hidden on keypress", function () {
    $('input').trigger('keypress');
    equal($('.has-error').is(':visible'),false);
});

test("errors not hidden unless key is pressed", function() {
	equal($('.has-error').is(':visible'), true)
});


    </script>

</body>
</html>
