<!DOCTYPE html>
<!--[if IE 7 ]><html class="ie ie7 lte9 lte8 lte7" lang="en-US"><![endif]-->
<!--[if IE 8]><html class="ie ie8 lte9 lte8" lang="en-US">	<![endif]-->
<!--[if IE 9]><html class="ie ie9 lte9" lang="en-US"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="noIE" lang="en-US">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold"/>

		<!-- import jQuery etc -->


    	<!-- Check settings.py.  Need to start at the static directory -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/base.css" rel="stylesheet">
		<title>Value Investing Exchange</title>
	</head>
	<body>
		<div class="container">

		    <nav class="navbar navbar-default" role="navigation">
			    <a class="navbar-brand" href="/">Value Investing Exchange</a>
			    {% if user.email %}
			        <a class="btn navbar-btn navbar-right" id="id_logout" href="#">Log out</a>
			        <span class="navbar-text navbar-right">Logged in as {{ user.email }}</span>
			    {% else %}
			        <a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign in</a>
			    {% endif %}
			</nav>
		
			<div class='row'>
				<div class='col-sm-6 col-sm-offset-3 jumbotron'>
					<div class='text-center'>
					<h1>{% block header_text %}{% endblock%}</h1>
					<form method="POST" action="{% block form_action %}{% endblock %}">
						{{form.text}}
						{% csrf_token %}
					<input type="SUBMIT" value="Search Stock" class='btn btn-lg btn-warning'>
					{% if form.errors %}
					<div class='form-group has-error'>
						<span class='help-block'>{{ form.text.errors }}</span>
					</div>
					{% endif %}
					</form>
					</div>
				</div>
			</div>
		<div class='row'>
			<div class='col-md-6 col-md-offset-3'>
				{% block table%}
				{% endblock %}
			</div>
		</div>
	</div>
		<script type="text/javascript" src='http://code.jquery.com/jquery.min.js'></script>
		<script type="text/javascript" src='/static/stockData.js'></script>
		<script type="text/javascript" src=/static/accounts.js></script>
		<script src="https://login.persona.org/include.js"></script>
		<script type="text/javascript">
		    
		    	/* global $, Superlists, navigator */
		    	$(document).ready(function () {
		        var user = "{{ user.email }}" || null;
		        var token = "{{ csrf_token }}";
		        var urls = {
		            login: "{% url 'persona_login' %}",
		            logout: "TODO",
		        };
		        Superlists.Accounts.initialize(navigator, user, token, urls);
		    });

		</script>
	</body>
</html>
