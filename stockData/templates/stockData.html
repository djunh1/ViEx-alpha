{% extends 'base.html' %}

{% block header_text %}Your stock list{% endblock %}

{% block form_action %}{% url 'view_stocks' stocks.id %}{% endblock %}

{% block table %}
    <table id="id_stock_table" class="table">
        {% for stock in stocks.stock_set.all %}
            <tr><td>{{ forloop.counter }}: {{ stock.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock
