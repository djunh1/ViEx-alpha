<html>
	<head>
		<title>Value Investing Exchange</title>
	</head>
	<body>
		<h1>Search for a Stock Symbol</h1>
		<form method="POST">
			<input name="stock_input" id="id_stock_item" placeholder="Search stocks...">
			{% csrf_token %}
		</form>
		<table id="id_stock_table">
			{% for stock in stocks %}
			<tr><td>{{ forloop.counter }}: {{ stock.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
