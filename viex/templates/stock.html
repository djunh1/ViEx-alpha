{% extends 'base.html' %}

{% block header_text %}Your stock list{% endblock %}

{% block form_action %}/stocks/{{ stocks.id }}/add_stock{% endblock %}

{% block table %}
    <table id="id_stock_table">
        {% for stock in stocks.stock_set.all %}
            <tr><td>{{ forloop.counter }}: {{ stock.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
