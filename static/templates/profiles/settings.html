<div class="section login-section">

    <div class="container">
      <div class="row">
        <h1 class="color1 section-title">My Account</h1>

        <div class="col-md-7 personal-info ng-show="vm.profile"">
          <h4>Personal Information</h4>
          <dl>
            <dt>Email:</dt>
            <dd>
              {{vm.profile.email}}
            </dd>
          </dl>
          <dl>
            <dt>Username:</dt>
            <dd ng-model="vm.profile.username" >
              {{vm.profile.username}}
            </dd>
          </dl>
          <dl>
            <dt>Tagline:</dt>
            <dd>
              {{vm.profile.tagline}}
            </dd>
          </dl>


        </div>

        <div class="col-md-5">
          <div class="well-login" ng-show="vm.profile">
            <form role="form" class="settings" ng-submit="vm.update()">
              <div class="form-group">
                <label for="settings__email">Email</label>
                <input type="text" class="form-control input-lg" id="settings__email"
                       ng-model="vm.profile.email" placeholder="ex. john@example.com" />
              </div>

              <div class="form-group">
                <label for="settings__password">New Password</label>
                <input type="password" class="form-control input-lg" id="settings__password"
                       ng-model="vm.profile.password" placeholder="" />
              </div>

              <div class="form-group">
                <label for="settings__confirm-password">Confirm Password</label>
                <input type="password" class="form-control input-lg" id="settings__confirm-password"
                       ng-model="vm.profile.confirm_password" placeholder="" />
              </div>

              <div class="form-group">
                <label for="settings__username">Username</label>
                <input type="text" class="form-control input-lg" id="settings__username" ng-model="vm.profile.username"
                       placeholder="ex. notgoogleplus" />
              </div>

              <div class="form-group">
                <label for="settings__tagline">Tagline</label>
                <textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline"
                          placeholder="" rows="7" />
              </div>

              <div class="form-group">
                <button type="submit" class="button button-primary">Submit</button>
                <button type="button" class="button button-danger pull-right" ng-click="vm.destroy()">Delete Account</button>
              </div>
            </form>
          </div>
        </div>
       </div>
    </div>
  </div>
