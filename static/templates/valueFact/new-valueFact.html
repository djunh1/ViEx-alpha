<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post__content">New Value Fact</label>
    <textarea class="form-control"
              id="post__content"
              rows="3"
              placeholder="Please contribute some information on this company!"
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit Value Fact
    </button>
  </div>
</form>
